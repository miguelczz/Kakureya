{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow rounded-4 border-0 p-4 animate__animated animate__fadeIn">
        <div class="card-body">

          <h2 class="fw-bold text-center mb-4">Iniciar sesión</h2>

          {% if error %}
            <div class="alert alert-danger text-center" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form action="/signin/" method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Nombre de usuario</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre" required>
            </div>

            <div class="mb-5">
                <label for="password" class="form-label fw-semibold">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña" required>
                <div class="mt-1 text-end">
                    <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-dark btn-lg" type="submit">
                Ingresar
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
