{% extends 'base.html' %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="ri-time-line" style="font-size: 5rem; color: #ffc107;"></i>
                    </div>
                    <h1 class="display-4">Pago en Proceso</h1>
                    <p class="lead mb-4">Tu pago está siendo procesado.</p>
                    
                    <div class="alert alert-warning">
                        <p class="mb-1">Estado de la transacción: {{ status }}</p>
                        <p class="mb-0">Este proceso puede tomar unos minutos. Te notificaremos cuando se complete.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'products' %}" class="btn btn-dark">Seguir comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
