{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <section class="col-md-6 offset-md-3">
            <div class="card card-body text-center">
                <h1>Enlace inválido</h1>
                <p>El enlace de restablecimiento de contraseña que utilizaste no es válido o ha expirado.</p>
                <p>Por favor solicita un nuevo enlace para restablecer tu contraseña.</p>
                <div class="mt-3">
                    <a href="{% url 'password_reset' %}" class="btn btn-dark">Solicitar nuevo enlace</a>
                    <a href="{% url 'signin' %}" class="btn btn-outline-dark ms-2">Volver al inicio de sesión</a>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
