{% extends 'base.html' %}

{% block content %}
<h1>Productos</h1>

<ul>
    {% for product in products %}
    <li>
        <a href="{%url 'product_detail' product.id%}">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
            <p>{{product.price}} $</p>
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
