{% extends 'base.html' %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="ri-check-double-line" style="font-size: 5rem; color: #28a745;"></i>
                    </div>
                    <h1 class="display-4">¡Pago Exitoso!</h1>
                    <p class="lead mb-4">Tu pedido #{{ sale.id }} ha sido recibido y está siendo preparado.</p>
                    
                    <div class="alert alert-success">
                        <p class="mb-1">Estamos preparando tu pedido con el mayor cuidado.</p>
                        <p class="mb-0">Te notificaremos cuando esté en camino.</p>
                    </div>
                    
                    <div class="mt-4">
                        <a href="{% url 'order_history' %}" class="btn btn-outline-dark me-2">Ver mis pedidos</a>
                        <a href="{% url 'products' %}" class="btn btn-dark">Seguir comprando</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
