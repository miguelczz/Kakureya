{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signin/", method="POST", class="card card-body">
                <h1>Iniciar sesión</h1>
            
                {{error}}
            
                {%csrf_token%}
                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre" required>
                </div>
            
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña" required>
                    <div class="text-end mt-1">
                        <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
                <button class="btn btn-dark">
                    Ingresar
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
