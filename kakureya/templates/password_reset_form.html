{% extends 'base.html' %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center py-5">
  <div class="rounded shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-center fw-bold mb-3">Restablecer contraseña</h2>

    <p class="text-center text-muted mb-4">
      Ingresa tu dirección de correo electrónico y te enviaremos<br>
      instrucciones para restablecer tu contraseña.
    </p>

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-dark fw-semibold">Enviar instrucciones</button>
      </div>

      <div class="text-center mt-3">
        <a href="{% url 'signin' %}" class="text-decoration-none small">
          <i class="ri-arrow-left-line"></i> Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</main>
{% endblock %}
