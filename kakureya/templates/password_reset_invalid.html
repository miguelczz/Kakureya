{% extends 'base.html' %}
{% block content %}
<main class="container py-5">
    <div class="row justify-content-center">
        <section class="col-md-6">
            <div class="card shadow-lg border-0 p-4 text-center">
                <h2 class="mb-3 fw-bold text-danger">Enlace inválido</h2>
                <p class="mb-2">
                    El enlace de restablecimiento de contraseña que utilizaste no es válido o ha expirado.
                </p>
                <p class="mb-4">
                    Puedes solicitar un nuevo enlace para restablecer tu contraseña.
                </p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'password_reset' %}" class="btn btn-dark">
                        Solicitar nuevo enlace
                    </a>
                    <a href="{% url 'signin' %}" class="btn btn-outline-dark">
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
